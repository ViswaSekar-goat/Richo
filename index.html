<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"></div>
  <div class="information-container">
    <div class="timer">
      <div class="red-timer" id="blue-timer"></div>
    </div>
    <div class="turndata"></div>
    <div class="rotate">
      <button class="rotate">rotate</button>
    </div>
    <div class="spells">
      <button class="spell" id="spell1">spell 1</button>
      <button class="spell" id="spell2">spell 2</button>
      <button class="spell" id="spell3">spell 3</button>
    </div>
    <div class="options">
      <button class="undo">undo</button>
      <button class="redo">redo</button>
    </div>
    <div class="timer">
      <div  class="red-timer" id="red-timer"></div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
